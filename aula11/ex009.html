<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nacionalidade</title>
    <style>
      body {
        background-color: rgb(98, 185, 98);
        color: rgb(233, 239, 214);
        font: normal 15pt arial;
      }
    </style>
  </head>
  <body>
    <h1>Gerenciamento de Nacionalidade</h1>
    Você nasceu em qual país? <input type="text" name="txtpais" id="txtpais" />
    <input type="button" value="Enviar" onclick="nacionalidade()" />
    <div id="res"></div>
    <script>
      function nacionalidade() {
        var pais = window.document.querySelector('input#txtpais');
        var res = window.document.querySelector('div#res');
        res.innerHTML = `<p>Seu país de origem é <strong>${pais.value}</strong></p>`;
        if (pais.value == 'brasil') {
          res.innerHTML += 'Você não é estrangeiro!';
        } else {
          res.innerHTML += 'Você é estrangeiro!';
        }
      }
    </script>
  </body>
</html>
